version: '3'

volumes:
  database:
    driver: local
    driver_opts:
      type: none
      device: /home/inception/database
      o: bind
  wordpress:
    driver: local
    driver_opts:
      type: none
      device: /home/inception/wordpress
      o: bind

services:
  database:
    build: srcs/mariadb
    ports:
      - 3306:3306
    healthcheck:
      test: mysqladmin ping -h database --user=$$DB_USER --password=$$DB_PASS
      interval: 2s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - database:/var/lib/mysql

  wordpress:
    build: srcs/wordpress
    volumes:
      - wordpress:/var/www/html
    env_file:
      - .env
    depends_on:
      database:
        condition: service_healthy

  nginx:
    build: srcs/nginx
    volumes:
      - wordpress:/var/www/html
    ports:
      - 80:80
    depends_on:
      - wordpress

