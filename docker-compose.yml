version: '3'

volumes:
  database:
    driver: local
    driver_opts:
      type: none
      device: /sgoinfre/cbijman/database
      o: bind
  wordpress:
    driver: local
    driver_opts:
      type: none
      device: /home/cbijman/wordpress
      o: bind

services:
  mariadb:
    build: mariadb
    ports:
      - 3306:3306
    env_file:
      - .env
  wordpress:
    depends_on:
      - mariadb
    build: wordpress
    volumes:
      - /goinfre/wordpress:/var/www/html
    env_file:
      - .env
  proxy:
    build: proxy
    volumes:
      - /goinfre/wordpress:/var/www/html
    ports:
      - 8080:8080

