version: "3.8"

volumes:
  database:
    driver: local
    driver_opts:
      type: none
      device: /sgoinfre/cbijman/database
      o: bind
  wordpress:
    driver: local
    driver_opts:
      type: none
      device: /sgoinfre/cbijman/wordpress
      o: bind

services:
  mariadb:
    build: mariadb
    ports:
      - 3306:3306
  wordpress:
    depends_on:
      - mariadb
    build: wordpress
    volumes:
      - /sgoinfre/cbijman/wordpress:/var/www/html
  proxy:
    build: proxy
    volumes:
      - /sgoinfre/cbijman/wordpress:/var/www/html
    ports:
      - 8080:8080

